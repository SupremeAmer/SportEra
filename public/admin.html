<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportera Admin</title>
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <div class="admin-container">
        <header>
            <h1>Sportera Admin Portal</h1>
            <button id="logout-btn">Logout</button>
        </header>

        <div id="login-section">
            <h2>Admin Login</h2>
            <form id="login-form">
                <input type="email" placeholder="Admin Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="admin-dashboard" class="hidden">
            <section class="create-post">
                <h2>Create New Post</h2>
                <form id="post-form">
                    <input type="text" placeholder="Title" required>
                    <textarea placeholder="Content" required></textarea>
                    <input type="text" placeholder="Source (e.g., ESPN)" required>
                    <input type="file" id="image-upload" accept="image/*" required>
                    <button type="submit">Publish Post</button>
                </form>
            </section>

            <section class="existing-posts">
                <h2>Manage Posts</h2>
                <div id="posts-list"></div>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/appwrite@10.0.0"></script>
    <script type="module" src="/js/admin.js"></script>
</body>
</html>
